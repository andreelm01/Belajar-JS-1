<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variable Var</title>
    </head>
    <body>
        <script>
            var fullName = "Barnox Developer";
            var firstName = "Barnox";
            var lastName = "Developer";

            document.writeln(fullName);
            document.writeln("</br>");
            document.writeln(firstName);
            document.writeln("</br>");
            document.writeln(lastName);
            document.writeln("</br>");
        </script>
    </body>
</html>
