<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Escape Squence</title>
    </head>
    <body>
        <script>
            document.writeln("<textarea cols='100' rows='10'>");
            document.write(
                "Ini Escape Squence enter: \n Barnox \n Developer\n"
            );
            document.write(
                "Ini Escape Squence slash: \\ Barnox Developer \\ \n"
            );
            document.write(
                "Ini Escape Squence petik satu: 'Barnox Developer' \n"
            );
            document.write(
                'Ini Escape Squence petik dua: "Barnox Developer" \n'
            );
            document.writeln("</textarea>");
        </script>
    </body>
</html>
