<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variable Const</title>
    </head>
    <body>
        <script>
            const descriptions =
                "Kata Kunci const ini untuk menggantikan kata kunci var, yang dilainya tidak bisa di ubah-ubah dan konstans, contohnya versi dan name app";
            const name = "Barnox Developer";
            // name = "ganti nama";
            document.writeln(descriptions);
            document.writeln("</br>");
            document.writeln(name);
        </script>
    </body>
</html>
