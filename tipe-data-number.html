<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            document.writeln("Type data Number basis 10 : ", 100);
            document.writeln("</br>");
            document.writeln("Type data number menggunakan koma : ", 100.123);
            document.writeln("</br>");
            document.writeln(
                "Type data number binnary/basis 2 (awali dengan 0b) : ",
                0b11100111
            );
            document.writeln("</br>");
            document.writeln(
                "Type data number hexadecimal/basis 4 (awali dengan 0x) : ",
                0x11100111
            );
            document.writeln("</br>");
            document.writeln(
                "Type data number Octal/basis 8 (awali dengan 0o) : ",
                0o11100111
            );
        </script>
    </body>
</html>
